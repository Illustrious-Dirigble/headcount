<!DOCTYPE html>
<html ng-app='headcount'>
  <head>
    <title>HeadCount</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    <script src="//cdn.jsdelivr.net/satellizer/0.10.1/satellizer.min.js"></script>

  <body>
    <div class="ui menu large">
      <a class="item header">HeadCount</a>
      <a class="item" href="#events">Events</a>
      <a class="item" href="#accounts">Accounts</a>
      <a class="item right"><div ng-controller="AuthController" ng-click="signout()">Sign Out</div></a>
      <a class="item right" href="#newevent">New Event</a>
    </div>
    <div class="ui grid">
      <div class="column two wide"></div>
      <div class="column twelve wide">
        <div ng-view></div>
      </div>
    </div>

    <script src="app/auth/auth.js"></script>
    <script src="app/events/events.js"></script>
    <script src="app/accounts/accounts.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/events/searchCtrl.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
