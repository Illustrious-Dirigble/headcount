<div id='container'>
  <div layout="row">
    <div class="ui form">
      <section class="venmo-button" layout="row" layout-sm="column" layout-align="center center">
        <button ng-show="!shouldNotBeClickable" ng-disabled="true" class="ui button blue">Venmo Account Authorized</button>
        <button ng-show="shouldNotBeClickable" ng-click="authorize()" class="ui button yellow">Authorize Your Venmo Account!</button>
      </section>
      <form ng-submit="accountUpdate()">
        <div class="two fields">
          <div class="field">
            <input ng-model="username" placeholder="Username">
          </div>
          <div class="field">
            <input ng-model="email" placeholder="Email address" required>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <input ng-model="firstname" placeholder="First name">
          </div>
          <div class="field">
            <input ng-model="lastname" placeholder="Last name">
          </div>
        </div>
        <button type="submit" class="ui button green">Save</button>
      </form>
    </div>
  </div>
</div>
