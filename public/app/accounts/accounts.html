<div id='container'>
  <div layout="row">
    <div class="ui form">
      <section class="venmo-button" layout="row" layout-sm="column" layout-align="center center">
        <div class="ui primary inverted red segment" ng-show="shouldNotBeClickable" ng-click="authorize()">
          <p>Your Venmo account is not connected! <b>Click here to connect your account.</b></p>
        </div>
        <a ng-show="!shouldNotBeClickable" class="ui label blue large">
          <i class="checkmark box icon large"></i>
          Venmo Account Authorized
        </a>
      </section>
      <form ng-submit="accountUpdate()">
        <div class="two fields">
          <div class="field">
            <input ng-model="username" placeholder="Username">
          </div>
          <div class="field">
            <input ng-model="email" placeholder="Email address" required>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <input ng-model="firstname" placeholder="First name">
          </div>
          <div class="field">
            <input ng-model="lastname" placeholder="Last name">
          </div>
        </div>
        <button type="submit" class="ui button green">Save</button>
      </form>
    </div>
  </div>
</div>
