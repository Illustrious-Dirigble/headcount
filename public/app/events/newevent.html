<div class="newUserEvent" >
<h1 class="ui header">Create New Event</h1>
  <div class="ui form">
    <form name="userForm" ng-model="newEvent" ng-submit="createEvent()">
      <h4 class="ui dividing header">Event Information</h4>
      <div class="two fields">
        <div class="field">
          <label>Event Title</label>
          <input type="text" placeholder="My Awesome Event" ng-model="newEvent.title"></input>
        </div>
        <div class="field">
          <label>Expiration Date</label>
          <input type="date" ng-model="newEvent.expiration"></input>
        </div>
      </div>
      <div class="three fields">
        <div class="field">
          <label>Amount</label>
          <div class="ui icon input">
            <input type="text" ng-model="newEvent.thresholdMoney"></input>
            <i class="dollar icon"></i>
          </div>
        </div>
        <div class="field">
          <label>Number of People</label>
          <div class="ui icon input">
            <input type="text" ng-model="newEvent.thresholdPeople"></input>
            <i class="users icon"></i>
          </div>
        </div>
        <div class="field">
          <label>Image URL</label>
          <input type="url" ng-model="newEvent.image"></input>
        </div>
      </div>
      <div class="field">
        <label>Description</label>
        <textarea ng-model="newEvent.description" columns="2"></textarea>
      </div>
      <h4 class="ui dividing header">Personal Information</h4>
      <div class="field">
        <input type="text" ng-model="user.address" placeholder="Address line 1"></input>
      </div>
      <div class="field">
        <input type="text" ng-model="user.address2" placeholder="Address line 2"></input>
      </div>
      <div class="three fields">
        <div class="field">
          <input type="text" ng-model="user.city" placeholder="City"></input>
        </div>
        <div class="field">
          <input type="text" ng-model="user.state" placeholder="State"></input>
        </div>
        <div class="field">
          <input type="text" ng-model="user.postalCode" placeholder="Postal Code"></input>
        </div>
      </div>
    </form>
  </div>
  <div ng-controller="EventsController as ctrl" layout="column">
    <md-content class="md-padding autocomplete" layout="column">
    <md-contact-chips
      ng-model="ctrl.contacts"
      md-contacts="ctrl.querySearch($query)"
      md-contact-name="name"
      md-contact-image="image"
      md-require-match
      filter-selected="ctrl.filterSelected"
      placeholder="To">
    </md-contact-chips>
    <md-list class="fixedRows">
    <md-subheader class="md-no-sticky">Contacts</md-subheader>
    <md-list-item ng-hide="true" class="md-2-line contact-item invitees" data-id="{{contact.id}}" ng-repeat="(index, contact) in ctrl.allContacts" ng-if="ctrl.contacts.indexOf(contact) < 0" layout="column">
    <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
    <div class="md-list-item-text compact">
      <h3>{{contact.name}}</h3>
    </div>
    </md-list-item>
    <md-list-item ng-hide="true" class="md-2-line contact-item selected" ng-repeat="(index, contact) in ctrl.contacts">
    <img ng-hide="true" ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
    <div ng-hide="true" class="md-list-item-text compact">
      <h3 ng-hide="true">{{ contact.id }}</h3>
    </div>
    </md-list-item>
    </md-list>
    </md-content>
  </div>

   <section layout="row" layout-sm="column" layout align="center center">
     <button type="submit" class="ui button green" ng-disabled="shouldNotBeCreatable" ng-click="createEvent()">Create</button>
   </section>
  </form>
</div>
