<div layout="row">
  <div ng-controller="SearchController" class="center-form">
    <h1 class="auth_title">SEARCH</h1>
    <form ng-submit="searchAmazon()">
    <div class="form-group">
      <label for="username">Search Keyword</label>
      <input type="text" class="form-control" placeholder="Keyword" ng-model="search.search" required>
    </div>
    <button type="submit" class="btn btn-default">Search</button>
    </form>

  <table class="table table-bordered">

  <tr class="well">
    <td class="tdRight" colspan="4" >
      <a href="default.htm#/cart" title="go to shopping cart">
        <b>Cart</b>
        <b>Price</b>
    </td>
  </tr>

  <tr ng-repeat="product in searchResults" >
    <td class="tdCenter">
      <img ng-src="{{product.img}}.jpg" alt="{{product.title}}" />
    </td>
    <td>
      <b>{{product.title}}</b> <br />
      {{product.description}}
    </td>
    <td class="tdRight">
      {{product.price}}
    </td>
    <a href="#"><td ng-click="addToCart({{product.asin}})">
      Add To Cart
    </a></td>
  </tr>

</table>
    </div>
</div>
