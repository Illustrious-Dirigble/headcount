
<div layout="row">
  <div ng-controller="SearchController" class="center-form">
    <h1 class="auth_title">SEARCH</h1>
    <form ng-submit="searchAmazon()">
    <div class="form-group">
      <span><label for="username">Search Keyword</label>
      <input type="text" class="form-control" placeholder="Keyword" ng-model="search.search" required>
      <select id="products">
        <option value="Books">Books</option>
        <option value="HomeGarden">Home And Garden</option>
        </select>
        </span>
    </div>
    <button type="submit" class="btn btn-default">Search</button>
    </form>

  <table class="table table-bordered">



  <tr ng-repeat="product in searchResults" ng-show="showSearch">
    <td class="tdCenter">
      <img ng-src="{{product.img}}.jpg" alt="{{product.title}}" />
    </td>
    <td>
      <b>{{product.title}}</b> <br />
      {{product.description}}
    </td>
    <td class="tdRight">
      {{product.price}}
    </td>
    <td class="tdRight"><button class="btn btn-default" ng-click="addToCart(product.asin, product.img, product.description)">Add To Cart</button>
    </td>
  </tr>

</table>
<div class="tdCenter">
<table ng-show="showCart">
  <tr class="well">
    <td class="tdRight" colspan="4" >
        <b>Cart</b>
        <b>Price</b>
    </td>
  </tr>
  <tr ng-show="showCart">
    <td class="tdCenter">
      <img ng-src="{{cartItem.imageURL}}" alt="{{product.title}}" />
    </td>
    <td>
      <b>{{cartItem.Title}}</b> <br />
      {{cartItem.description}}
    </td>
    <td class="tdRight">
      {{cartItem.price}}
    </td><td><a href="{{cartItem.checkoutURL}}">
      <img src="http://docs.aws.amazon.com/AWSECommerceService/latest/DG/images/ProceedToCheckout.gif">

    </td>
  </tr>
  </table>
</div>
